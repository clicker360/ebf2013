	<div id="container" class="row-fluid">
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="block">
							<h3><i class="icon-building"></i> Registro de usuario</h3>
							<div id="registro-block" class="active well well-small">
								<form id="registroform" class="form-horizontal" name="registroform" action="" method="post">
									<div class="row-fluid">
										<div class="span6">
											<div class="control-group">
												<label for="Nombre" class="control-label">Nombre</label>
												<div class="controls"><input name="Nombre"  class="validate[required,custom[onlyLetterSp]]" type="text"></div>
											</div>
	
											<div class="control-group">
												<label for="Apellidos" class="control-label">Apellidos</label>
												<div class="controls"><input name="Apellidos"  class="validate[required,custom[onlyLetterSp]]" type="text"></div>
											</div>

											<div class="control-group">
												<label for="Puesto" class="control-label">Puesto</label>
												<div class="controls"><input name="Puesto" class="validate[optional]" type="text"></div>
											</div>

											<div class="control-group">
												<label for="Email" class="control-label">Email</label>
												<div class="controls">
													
													  <input type="text" id="cmail" name="Email" class="validate[required,custom[email]]" value="" />
												</div>
											</div>

											<div class="control-group">
												<label for="EmailAlt" class="control-label">Email Alternativo</label>
												<div class="controls"><input name="EmailAlt" class="validate[optional,funcCall[validateEmail]" type="text"></div>
											</div>
										</div>
										<div class="span6">
											<div class="control-group">
												<label for="Pass" class="control-label">Contraseña</label>
												<div class="controls"><input name="Pass"  id="cpass"  class="validate[required]" type="password"></div>
											</div>

											<div class="control-group">
												<label for="Pass2" class="control-label">Confirmar Contraseña</label>
												<div class="controls"><input name="Pass2" id="cpassconfirm" class="validate[required,equals[cpass]]" type="password"></div>
											</div>

											<div class="control-group">
												<label for="Tel" class="control-label">Teléfono</label>
												<div class="controls"><input name="Tel" class="validate[required,custom[phone]]"  type="text"></div>
											</div>

											<div class="control-group">
												<label for="Cel" class="control-label">Teléfono celular</label>
												<div class="controls"><input name="Cel"  class="validate[optional,custom[cellphone]]" type="text"></div>
											</div>
											
											<div class="control-group">
												<label class="checkbox">
													<input type="checkbox" name="TermCond" class="validate[required]" value="1">Acepto los 	<a href="/terminosCondiciones.html">Términos y condiciones</a>
												</label>
											</div>
											<div class="control-group">
												<input type="submit" value="Registrar" class="btn btn-primary">
											</div>
										</div>
									</div>
								</form>
								
							</div>
							<div id="registro-enviado-block" class="inactive well well-small">
								<div id="tusdatos">

								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
